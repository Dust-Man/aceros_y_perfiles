<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Portafolio de Proyectos</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <nav>
            <!-- Aquí irían los enlaces de navegación -->
        </nav>
    </header>

    <section class="portfolio">
        <h1>Proyectos Destacados</h1>
        <div class="carousel">
            <div class="carousel-item">
                <img src="proyecto1.jpg" alt="Proyecto 1">
                <div class="carousel-caption">
                    <h3>Proyecto 1</h3>
                    <p>Descripción del proyecto 1.</p>
                </div>
            </div>
            <div class="carousel-item">
                <img src="proyecto2.jpg" alt="Proyecto 2">
                <div class="carousel-caption">
                    <h3>Proyecto 2</h3>
                    <p>Descripción del proyecto 2.</p>
                </div>
            </div>
            <div class="carousel-item">
                <img src="proyecto3.jpg" alt="Proyecto 3">
                <div class="carousel-caption">
                    <h3>Proyecto 3</h3>
                    <p>Descripción del proyecto 3.</p>
                </div>
            </div>
            <!-- Agregar más proyectos según sea necesario -->
        </div>
        <div class="carousel-controls">
            <button class="prev">&#10094;</button>
            <button class="next">&#10095;</button>
        </div>
    </section>

    <footer>
        <!-- Información del pie de página -->
    </footer>

    <script >
        let currentIndex = 0;
const items = document.querySelectorAll('.carousel-item');
const totalItems = items.length;

function showItem(index) {
    items.forEach((item, i) => {
        item.style.display = i === index ? 'block' : 'none';
    });
}

document.querySelector('.next').addEventListener('click', () => {
    currentIndex = (currentIndex + 1) % totalItems;
    showItem(currentIndex);
});

document.querySelector('.prev').addEventListener('click', () => {
    currentIndex = (currentIndex - 1 + totalItems) % totalItems;
    showItem(currentIndex);
});

showItem(currentIndex);

    </script>
</body>
</html>
